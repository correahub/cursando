<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <caption>
        Notas de Alunos
      </caption>
      <thead>
        <tr>
          <th scope="rowgroup">Alunos</th>
          <th scope="rowgroup">Notas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td rowspan="1">
                ROWZZÃO
            </td>
            <td>9.8</td>
        </tr>
        <tr>
          <td>Emanuel Soares Corrêa</td>
          <td>9.5</td>
        </tr>
        <tr>
          <td>Lucas da Silva</td>
          <td>5.4</td>
        </tr>

        <tr>
          <td>Eduarda de Souza</td>
          <td>6.3</td>
        </tr>
        <tr>
          <td colspan="2">COLZÃO</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="1" scope="col">Média</th>
          <td>7,06</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
