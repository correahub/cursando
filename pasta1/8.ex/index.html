<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        background-color: red;
        transition: width 0.1s cubic-bezier(0, 0.95, 0.86, 0.32),
          height 0.1s cubic-bezier(0, 0.95, 0.86, 0.32),
          border-radius 0.3s cubic-bezier(0, 0.95, 0.86, 0.32);
        &:hover {
          width: 500px;
          height: 200px;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
