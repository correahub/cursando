<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="frutas">ESCOLHA UMA FRUTA:</label> <br />
      <select name="Frutas" id="frutas">
        <optgroup label="frutas">
          <option value="maçã">maçã</option>
          <option value="morando">morango</option>
          <option value="uva">uva</option>
        </optgroup>
        <optgroup label="salgados">
          <option value="pizza" selected>pizza</option>
          <option value="amburguer">Coxinha</option>
          <option value="salgadinho">Triangulo de Carne</option>
        </optgroup>
      </select>
      <br />
      <br />
      <label for="poderes"> Super Poderes: </label>
      <input list="poder" name="poderes" id="poderes" required />
      <datalist id="poder">
        <option value="Voar">Voar</option>
        <option value="Super Velocidade">Super Velocidade</option>
        <option value="Ficar invisivel">Ficar invisivel</option>
      </datalist>
      <br />
      <br />
      <label for="menssagem">Recado para Deus</label><br />
      <textarea
        style="resize: none"
        readonly
        required
        name="menssagem"
        id="menssagem"
        placeholder="Olá,jesus. Por favor, me ajuda! Eu quero ser salvo...."
        rows="10"
        cols="50"
      ></textarea>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
