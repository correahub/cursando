<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" enctype="application/x-www-form-urlencoded">
      <fieldset>
        <legend>Informações pessoais</legend>
        <label for="nome"> Nome: </label> <br />
        <input
          type="text"
          id="nome"
          name="nome"
          minlength="10"
          maxlength="50"
          required
          placeholder="Digite Seu nome"
        />
        <br />
        <label for="email"> Email: </label> <br />
        <input
          type="email"
          minlength="10"
          maxlength="50"
          placeholder="Digite seu Email"
          name="email"
          id="email"
          required
        />
        <br /><button type="submit">Registrar</button>
      </fieldset>
      <fieldset>
        <legend>Senha</legend>
        <label for="senha"> Senha </label> <br />
        <input
          type="password"
          required
          minlength="5"
          maxlength="10"
          placeholder="Digite sua senha"
          id="senha"
          name="senha"
        />
        <label for="altura"> Altura: </label>
        <input
          type="number"
          name="altura"
          id="altura"
          required
          min="1.5"
          max="2.5"
          placeholder="Digite sua altura"
        />
      </fieldset>
      <fieldset>
        <legend>Frutas</legend>
        <input type="checkbox" value="mogrando" name="fruta" id="Morando" />
        <label for="Morando"> Morgando</label> <br />

        <input type="checkbox" value="uva" name="fruta" id="Uva" />
        <label for="Uva">Uva</label> <br />

        <input type="checkbox" value="pera" name="fruta" id="Pera" />
        <label for="Pera">Pera</label>
      </fieldset>
      <fieldset>
        <legend>Escolhas unicas</legend>
        <input type="radio" id="html" name="linguagem" value="html" />
        <label for="html"
          ><abbr title="Linguagem de marcação de Hipertexto">HTML</abbr></label
        >

        <input type="radio" id="css" value="css" name="linguagem" />
        <label for="css"
          ><abbr title="Folhas de Cascata em estilos">CSS</abbr></label
        >
      </fieldset>
    </form>
  </body>
</html>
