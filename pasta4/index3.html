<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get" enctype="multipart/form-data" autocomplete="on">
      <fieldset>
        <legend>Date</legend>
        <label for="nascimento"> Data de Nascimento: </label>
        <input
          type="date"
          id="nascimento"
          name="data-de-nascimento"
          required
          min="1900-01-01"
          max="2025-01-01"
        />
        <button type="submit">Enviar</button>
      </fieldset>
      <fieldset>
        <legend>color</legend>
        <label for="cor">Escolha uma Cor:</label>
        <input
          type="color"
          id="cor"
          name="cor-favorita"
          required
          value="#cb8420"
        />
      </fieldset>
      <fieldset>
        <legend>Email</legend>
        <label>
          Email:
          <input
            type="email"
            name="useremail"
            required
            placeholder="Seu Email"
            maxlength="50"
            min="10"
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Arquivos do COmputador</legend>
        <label for="arquivos"> Fotos </label>
        <input type="file" required multiple />
      </fieldset>
      <fieldset>
        <legend>range</legend>
        <label>
          Quão fanatico você é por Jesus?
          <input type="range" name="nivel" min="0" value="2" max="5" />
        </label>
        <input
          type="hidden"
          value="Ele Realmente Ama JESUS!!"
          name="Nivel-de-amor"
        />
      </fieldset>
      <fieldset>
        <legend>
            Pesquisa
        </legend>
        <label for="pesquisa">
            Buscar:
        </label>
        <input type="search" name="pesquisa" id="pesquisa">
      </fieldset>
    </form>
  </body>
</html>
