<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="" enctype="">
      <fieldset>
        <legend>Nome da parte do formulário</legend>
        <label for="nome"> Nome: </label>
        <input
          type="text"
          name="username"
          id="nome"
          required
          placeholder="Seu Nome"
          maxlength="50"
          minlength="10"
        />
        <br />
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          maxlength="10"
          min="5"
          placeholder="Sua senha"
          required
        />

        <br />
        <label>
          Quantidade de Chocolates:
          <input
            type="number"
            name="quantidade-chocolates"
            required
            placeholder="Quantidade de Chocolates"
            min="1"
            step="2"
            max="10"
          />
        </label>

        <br />
        <p>Tipos de Frutas</p>
        <label>
          Uva
          <input type="checkbox" name="frutas" value="Uva" checked />
        </label>
        <label>
          Maçã
          <input type="checkbox" name="frutas" value="Maçã" />
        </label>
        <label>
          Melão
          <input type="checkbox" name="frutas" value="melão" disabled />
        </label>
        <br />
        <p>Cor favorita</p>
        <label>
          Red
          <input type="radio" name="cor" value="Vermelho" />
        </label>
        <label>
          Azul
          <input type="radio" name="cor" value="Azul" />
        </label>
        <label>
          verde
          <input type="radio" name="cor" value="verde" />
        </label>
        <button type="button" onclick="alert('Olá, tudo bem?')">Clicar</button>
        <button type="reset">
          resetar
        </button>
        <button type="submit">
          Enviar
        </button>
      </fieldset>
    </form>
  </body>
</html>
