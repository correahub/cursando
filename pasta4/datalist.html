      </fieldset>
      <fieldset>
        <legend>
            textarea
        </legend>

            Menssagem:
        </label><br>
        <textarea name="menssagem" id="menssagem" rows="10" cols="40" maxlength="100" style="resize: none;" readonly disabled>O coração............</textarea>

      </fieldset>
    </form>
