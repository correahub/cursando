<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Soares Corrêa" />
    <meta
      name="description"
      content="Uma página com uma lista personalizada."
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main class="main-hero">
      <form
        class="main-hero_form"
        action="#"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <fieldset class="main-hero_form_fieldset">
          <legend class="main-hero_form_fieldset_legend">
            Formulário de Contato
          </legend>
          <section class="main-hero_form_fieldset_section">
            <label class="main-hero_form_fieldset_section_label" for="nome"
              >Nome
            </label>
            <input
              class="main-hero_form_fieldset_section_input"
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Seu Nome"
            />
            <label class="main-hero_form_fieldset_section_label" for="email">
              Email
            </label>
            <input
              class="main-hero_form_fieldset_section_input"
              type="email"
              id="email"
              max="50"
              name="email"
              required
              placeholder="Seu Email"
            />
            <label class="main-hero_form_fieldset_section_label" for="assunto">
              Assunto
            </label>
            <input
              class="main-hero_form_fieldset_section_input"
              type="text"
              id="assunto"
              name="assunto"
              maxlength="30"
              required
              placeholder="Seu Assunto"
            />

            <label
              class="main-hero_form_fieldset_section_label"
              for="menssagem"
            >
              Menssagem
            </label>
            <textarea
              class="main-hero_form_fieldset_section_textarea"
              name="menssagem"
              id="menssagem"
              minlength="80"
              required
              placeholder="O motivo dessa menssagem é......"></textarea>
          </section>
          <div class="main-hero_form_fieldset_div">
            <input
              class="main-hero_form_fieldset_div_button"
              type="submit"
              value="Enviar"
            />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
