<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Soares CorrÃªa" />
    <meta
      name="description"
      content="Uma Tela de Sing Up e Login para o treinamento."
    />
    <link rel="stylesheet" href="files/normalize.css" />
    <link rel="stylesheet" href="files/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-hero">
      <form
        class="main-hero_form"
        action="#"
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <fieldset class="main-hero_form_fieldset">
          <legend class="main-hero_form_fieldset_legend">Login</legend>
          <section class="main-hero_form_fieldset_section">
            <label for="user" class="main-hero_form_fieldset_section_label">
              Login
            </label>
            <input
              class="main-hero_form_fieldset_section_input"
              type="text"
              name="username"
              id="user"
              maxlength="10"
              required
            />

            <label for="pass" class="main-hero_form_fieldset_section_label">
              Senha
            </label>
            <input
              class="main-hero_form_fieldset_section_input"
              type="password"
              name="password"
              id="pass"
              maxlength="10"
              required
            />
          </section>
          <div class="main-hero_form_fieldset_div">
            <div class="main-hero_form_fieldset_div_div">
              <button
                class="main-hero_form_fieldset_div_button_login"
                type="submit"
              >
                Login
              </button>
              <button
                class="main-hero_form_fieldset_div_button_cadastro"
                type="submit"
              >
                <a href="index.html" class="azin">Cadastre-se</a>
              </button>
            </div>

            <a class="main-hero_form_fieldset_div_p_a" href="#"
              >Esqueceu a sua Senha?</a
            >
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
